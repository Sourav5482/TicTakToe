<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>TicTacToe</title >
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="game-container">
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="status" id="status">Player X's turn</div>
    <button class="reset-btn" id="reset">Reset Game</button>
  </div>

  <!-- Modal Pop-up for Win or Draw -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modalMessage">Player X Wins!</h2>
      <span id="emoji" class="emoji">ðŸŽ‰</span>
      <!-- Emoji Display -->
      <p id="modalQuote" class="quote-text"></p>
      <!-- Short Quote Display -->
      <div class="button-container">
        <button class="replay-btn" id="replay">Replay</button>
        <button class="exit-btn" id="exit">Exit</button>
      </div>
    </div>
  </div>

</body>

<script src="js/script.js"></script>
</html>
